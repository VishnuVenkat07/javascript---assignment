<!DOCTYPE html>
<html>
<body>
  <h2>Calculate Days Between Two Dates</h2>
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate"><br><br>
  <label for="endDate">End Date:</label>
  <input type="date" id="endDate"><br><br>
  <button onclick="calculateDays()">Calculate Days</button>
  <p id="daysBetween"></p>

  <script>
    function calculateDays() {
      const startDateValue = document.getElementById('startDate').value;
      const endDateValue = document.getElementById('endDate').value;

      if (!startDateValue || !endDateValue) {
        document.getElementById('daysBetween').innerText = 'Please select both dates.';
        return;
      }

      const startDate = new Date(startDateValue);
      const endDate = new Date(endDateValue);

      if (endDate < startDate) {
        document.getElementById('daysBetween').innerText = 'End date should be after the start date.';
        return;
      }

      const timeDifference = endDate - startDate;
      const daysDifference = timeDifference / (1000 * 60 * 60 * 24);

      document.getElementById('daysBetween').innerText = 'Number of days:' Math.round(daysDifference);
    }
  </script>
</body>
</html>
