<!DOCTYPE html>
<html>
<body>
  <h2>Password Generator</h2>
  <button onclick="generatePassword()">Generate Password</button>
  <p id="passwordDisplay"></p>

  <script>
    function generatePassword() {
      const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
      const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const digits = '0123456789';
      const allChars = lowerChars + upperChars + digits;
      
      let password = '';

      // Ensure at least 2 uppercase letters
      for (let i = 0; i < 2; i++) {
        password += upperChars[Math.floor(Math.random() * upperChars.length)];
      }

      // Ensure at least 1 digit
      password += digits[Math.floor(Math.random() * digits.length)];

      // Fill the rest with random characters from all available characters
      for (let i = password.length; i < 8; i++) {
        password += allChars[Math.floor(Math.random() * allChars.length)];
      }

      // Shuffle the password to randomize positions
      password = password.split('').sort(() => Math.random() - 0.5).join('');

      document.getElementById('passwordDisplay').innerText = password;
    }
  </script>
</body>
</html>
