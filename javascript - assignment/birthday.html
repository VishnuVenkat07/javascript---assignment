<!DOCTYPE html>
<html>
<body>
  <h2>Date of Birth Validation</h2>
  <input type="date" id="dob" value="2020-01-01" min="2000-01-01" max="2020-09-01">
  <p id="validationResult"></p>

  <script>
    document.getElementById('dob').addEventListener('change', function() {
      const selectedDate = new Date(this.value);
      const minDate = new Date('2000-01-01');
      const maxDate = new Date('2020-09-01');

      if (selectedDate < minDate || selectedDate > maxDate) {
        document.getElementById('validationResult').innerText = 'Invalid Date. Please select a date between 01.01.2000 and 01.09.2020.';
      } else {
        document.getElementById('validationResult').innerText = 'Valid Date.';
      }
    });
  </script>
</body>
</html>
