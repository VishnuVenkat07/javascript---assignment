<!DOCTYPE html>
<html>
<body>
  <h2>Advertisement Banner</h2>
  <div id="banner">Advertisement 1</div>
  <script>
    let ads = ['Advertisement 1', 'Advertisement 2', 'Advertisement 3'];
    let index = 0;

    function rotateAds() {
      index = (index + 1) % ads.length;
      document.getElementById('banner').innerText = ads[index];
    }

    setInterval(rotateAds, 3000); // Changes every 3 seconds
  </script>
</body>
</html>
